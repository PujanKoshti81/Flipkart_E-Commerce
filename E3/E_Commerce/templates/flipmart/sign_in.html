{% if request.session.name != None %}
  <script>
  window.location.href="/home/";
  </script>

  {% endif %}

  <!DOCTYPE html>
  <html lang="en">
  {% load static %}
  <head>
	  <!-- Required meta tags-->
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  <meta name="description" content="Colorlib Templates">
	  <meta name="author" content="Colorlib">
	  <meta name="keywords" content="Colorlib Templates">
  
	  <!-- Title Page-->
	  <title>Au Register Forms by Colorlib</title>
  
	  <!-- Icons font CSS-->
	  <link href="{% static 'login/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
	  <link href="{% static 'login/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
	  <!-- Font special for pages-->
	  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
  
	  <!-- Vendor CSS-->
	  <link href="{% static 'login/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
	  <link href="{% static 'login/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">
  
	  <!-- Main CSS-->
	  <link href="{% static 'login/css/main.css' %}" rel="stylesheet" media="all">
  </head>
  
  <body>
	  <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
		  <div class="wrapper wrapper--w790">
			  <div class="card card-5">
				  <div class="card-heading">
					  <h2 class="title">Customer Registration Form</h2>
				  </div>
				  <div class="card-body">
					  <!-- ============== For Login in===================== -->
					  <form method="POST" action="\Login_check\" >
						  {% csrf_token %}
						  <div class="form-row m-b-55">
							  <div class="name">Login : </div>
							  <div class="value">
								  <div class="row row-space">
									  <div class="col-2">
										  <div class="input-group-desc">
											  <input class="input--style-5" type="email" name="email">
											  <label class="label--desc">Email</label>
										  </div>
									  </div>
									  <div class="col-2">
										  <div class="input-group-desc">
											  <input class="input--style-5" type="password" name="password">
											  <label class="label--desc">Password : </label>
										  </div>
									  </div>
								  </div>
							  </div>
						  </div>
						
						
						  <div>
								<input class="btn btn--radius-2 btn--red" type="submit" value="Login ">
							</div>
							<div style="text-align: center; margin-top:7%; " >
								<a href="\detect\" class="btn btn--radius-2 btn--red " style="text-decoration:none;" >Face Login </a>
							</div>
						</form>


						<div class="form-row p-t-20">
							<label class="label label--block">New customer ?</label>
							<div class="p-t-15">
								<label class="radio-container m-r-55">Yes
									<input type="radio"  onclick="Yes()" name="exist">
									<span class="checkmark"></span>
								</label>
								<label class="radio-container">No
									<input type="radio" checked name="exist" onclick="No()">
									<span class="checkmark"></span>
								</label>
							</div>
						</div>

						<!-- =================For Sign in =====================-->
						<div  id="register" style="display:none;">
						<form method="POST" action="/user_registration/">
							{% csrf_token %}
						  

							<div class="form-row">
								<div class="name">Name</div>
								<div class="value">
									<div class="input-group">
										<input class="input--style-5" type="text" name="name">
									</div>
								</div>
							</div>

						  <div class="form-row">
							  <div class="name">Email</div>
							  <div class="value">
								  <div class="input-group">
									  <input class="input--style-5" type="email" name="email">
								  </div>
							  </div>
						  </div>
						  <div class="form-row">
								<div class="name">Password</div>
								<div class="value">
									<div class="input-group">
										<input class="input--style-5" type="text" name="password1">
									</div>
								</div>
							</div>
							<div class="form-row">
									<div class="name">Password</div>
									<div class="value">
										<div class="input-group">
											<input class="input--style-5" type="text" name="password2">
										</div>
									</div>
								</div>

						  <div class="form-row">
								<div class="name">Age : </div>
								<div class="value">
									<div class="input-group">
										<input class="input--style-5" type="number" name="age">
									</div>
								</div>
							</div>
						  <div class="form-row m-b-55">
							  <div class="name">Phone</div>
							  <div class="value">
								  <div class="row row-refine">
									  <div class="col-3">
										  <div class="input-group-desc">
											  <input class="input--style-5" type="text" value="91+" name="contact_no">
											  <label class="label--desc">Area Code</label>
										  </div>
									  </div>
									  <div class="col-9">
										  <div class="input-group-desc">
											  <input class="input--style-5" type="text" name="phone_no">
											  <label class="label--desc">Phone Number</label>
										  </div>
									  </div>
								  </div>
							  </div>
						  </div>
						  <div class="form-row">
							  <div class="name">Gender</div>
							  <div class="value">
								  <div class="input-group">
									  <div class="rs-select2 js-select-simple select--no-search">
										  <select name="gender">
											  <option disabled="disabled" selected="selected">Choose option</option>
											  <option value="male" >Female</option>
											  <option value="female">Male</option>
										  </select>
										  <div class="select-dropdown"></div>
									  </div>
								  </div>
							  </div>
						  </div>

						  <div>
							<!-- <a href="\create_dataset\" class="btn btn--radius-2 btn--red"  > Create Dataset</a> -->
						</div>


						  <hr>
						  <div>
								<input class="btn btn--radius-2 btn--red" type="submit" value="Register">
							</div>
  





					  </form>
					  </div>
				  </div>
			  </div>
		  </div>
	  </div>
  

	  <script type="text/javascript">
		function Yes(){
			document.getElementById("register").style.display = "block";
			
		}
		function No(){
			document.getElementById("register").style.display = "none";
			
		}
	</script>

	  <!-- Jquery JS-->
	  <script src="{% static 'login/vendor/jquery/jquery.min.js' %}"></script>
	  <!-- Vendor JS-->
	  <script src="{% static 'login/vendor/select2/select2.min.js' %}"></script>
	  <script src="{% static 'login/vendor/datepicker/moment.min.js' %}"></script>
	  <script src="{% static 'login/vendor/datepicker/daterangepicker.js' %}"></script>
  
	  <!-- Main JS-->
	  <script src="{% static 'login/js/global.js' %}"></script>
  
  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
  
  </html>
  <!-- end document-->
